{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post" class="text-center">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">The username or password you entered is incorrect.</p>
        {% endif %}
        <div class="form-group mt-5">
            <label for="username" class="form-label">Username:</label>
            <input class="form-control login-form" type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control login-form" type="password" name="password" id="password">
        </div>
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
