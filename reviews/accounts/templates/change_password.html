{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Change password{% endblock %}

{% block content %}
    <h1>Change password for {{ user_obj.username }}</h1>
    <form action="{% url "user_change_password" user_obj.pk %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Change</button>
    </form>
{% endblock %}
