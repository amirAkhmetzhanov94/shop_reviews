{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}Edit profile{% endblock %}

{% block content %}
    <h1>Edit profile</h1>

    <form action="{% url "user_change" user_obj.pk %}"
          method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Edit</button>
    </form>
{% endblock %}
