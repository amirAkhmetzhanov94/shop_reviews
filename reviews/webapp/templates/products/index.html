{% extends "base.html" %}

{% block title %}Main Page{% endblock %}

{% block content %}
<h1 class="text-center">Products</h1>
<div class="row row-cols-1 row-cols-md-3">
{% for product in products %}
  <div class="col mb-4 mt-5">
    <div class="card">
      <a href="{% url "product_detail" product.pk %}"><img width="250" src="{{ product.picture.url }}" class="card-img-top" alt="..."></a>
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description|slice:200 }} <a href="{% url "product_detail" product.pk %}">Learn more..</a></p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
