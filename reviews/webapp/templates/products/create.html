{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}Create new product{% endblock %}

{% block content %}
    <form action="{% url "product_create" %}" method="post"
    enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
