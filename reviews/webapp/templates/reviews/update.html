{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Edit review{% endblock %}

{% block content %}
    <h1>Update review</h1>
    <form action="{% url "review_edit" review.pk %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
